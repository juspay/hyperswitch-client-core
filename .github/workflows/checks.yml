name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-forbidden-words:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan for forbidden words
        run: |
          forbidden_words=("Console.log" "mutable" "%identity")
          for word in "${forbidden_words[@]}"; do
            if grep -rnw . --exclude-dir={.git,node_modules,build,dist,.github,.yarn} --exclude={prepareS3.js,server.js} -e "$word"; then
              echo "❌ Forbidden word '$word' found!"
              exit 1
            fi
          done

  compile-rescript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Compile ReScript and fail on warnings
        run: |
          if npm run re:check; then
            echo "✅ ReScript compilation successful!"
          else
            echo "❌ ReScript compilation failed with warnings!"
            exit 1
          fi
