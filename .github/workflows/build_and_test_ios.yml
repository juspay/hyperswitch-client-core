name: Test All / build_and_test_ios (pull_request)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  e2e-ios:
    runs-on: macos-latest
    env:
      SENTRY_DSN: ${{ secrets.DETOX_SENTRY_DSN }}
      SENTRY_ENV: 'production'
      HYPERSWITCH_PRODUCTION_URL: ${{ secrets.HYPERSWITCH_PRODUCTION_URL }}
      HYPERSWITCH_INTEG_URL: ${{ secrets.HYPERSWITCH_INTEG_URL }}
      HYPERSWITCH_SANDBOX_URL: ${{ secrets.HYPERSWITCH_SANDBOX_URL }}
      HYPERSWITCH_LOGS_PATH: ${{ secrets.HYPERSWITCH_LOGS_PATH }}
      PROD_ASSETS_END_POINT: ${{ secrets.PROD_ASSETS_END_POINT }}
      SANDBOX_ASSETS_END_POINT: ${{ secrets.SANDBOX_ASSETS_END_POINT }}
      INTEG_ASSETS_END_POINT: ${{ secrets.INTEG_ASSETS_END_POINT }}
      HYPERSWITCH_PUBLISHABLE_KEY: ${{ secrets.HYPERSWITCH_PUBLISHABLE_KEY }}
      HYPERSWITCH_SECRET_KEY: ${{ secrets.HYPERSWITCH_SECRET_KEY }}
      PROFILE_ID: ${{ secrets.PROFILE_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout iOS Repo
        uses: actions/checkout@v4
        with:
          repository: juspay/hyperswitch-sdk-ios
          ref: main
          path: ios
          fetch-depth: 0

      - name: Checkout Shared Code Repo
        uses: actions/checkout@v4
        with:
          repository: juspay/hyperswitch-sdk-utils
          ref: main
          path: shared-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Dependency Install
        run: npm install

      - name: Patch ApplePayViewManager for Detox compatibility
        run: |
          # Remove the iOS 26.0 availability check that causes build issues in Detox
          # Keep only the else branch (PKPaymentButton with paymentButtonType)
          python3 << 'EOF'
          import re

          file_path = 'ios/hyperswitchSDK/Core/ApplePay/ApplePayViewManager.swift'
          with open(file_path, 'r') as f:
              content = f.read()

          # Pattern to match the if-else block for iOS 26.0 availability check
          pattern = r'''if #available\(iOS 26\.0, \*\) \{[^\n]*\n\s*button = PKPaymentButton\(type: type, style: style, disableCardArt: true\)\n\s*\} else \{\n\s*(button = PKPaymentButton\(paymentButtonType: type, paymentButtonStyle: style\))\n\s*\}'''

          # Replace with just the else branch content
          replacement = r'\1'

          new_content = re.sub(pattern, replacement, content)

          with open(file_path, 'w') as f:
              f.write(new_content)

          print("Patched ApplePayViewManager.swift for Detox compatibility")
          EOF

      - name: Generate DS Root Certificate for Netcetera SDK
        run: |
          CERTIFICATE_STRING=${{ secrets.NETCETERA_DS_ROOT_CRT }}
          OUTPUT_FILE="nca_demo_root.crt"
          OUTPUT_PATH="ios/hyperswitch"
          {
            echo "-----BEGIN CERTIFICATE-----"
            echo "$CERTIFICATE_STRING"
            echo "-----END CERTIFICATE-----"
          } > "$OUTPUT_PATH/$OUTPUT_FILE"
          echo "Content has been successfully transferred to $OUTPUT_FILE."

      - name: Start server
        run: |
          nohup node mockServer.js &
          sleep 2  # Give server time to start

      - name: Check Server
        run: |
          for i in {1..5}; do
            curl -sf http://localhost:5252/health && break || sleep 2
          done
          curl http://localhost:5252/create-payment-intent

      - name: Install macOS dependencies
        run: |
          brew tap wix/brew
          brew install applesimutils
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache CocoaPods
        id: cache-cocoapods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods
        run: |
          cd ios
          if [ ! -d "Pods" ] || [ "${{ steps.cache-cocoapods.outputs.cache-hit }}" != "true" ]; then
            rm -rf Pods Podfile.lock
            pod install --repo-update
          fi
          cd ..
          npm run bundle

      - name: Detox rebuild framework cache
        run: npx detox rebuild-framework-cache

      - name: Start Rescript
        run: |
          npm run re:start

      - name: Start Metro
        run: |
          nohup npm run start &
          sleep 5  # Wait for Metro to initialize

      - name: Cache Detox build
        id: cache-detox-build
        uses: actions/cache@v4
        with:
          path: |
            ios/build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-detox-build-${{ hashFiles('ios/Podfile.lock', 'ios/**/*.swift', 'ios/**/*.m', 'ios/**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-detox-build-

      - name: Detox build
        run: npx detox build --configuration ios.sim.ci.debug

      - name: Detox test
        run: applesimutils -l && npx detox test --configuration ios.sim.ci.debug --record-videos failing --take-screenshots failing --headless

      - name: Upload Test Artifact - GitHub Action
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts
