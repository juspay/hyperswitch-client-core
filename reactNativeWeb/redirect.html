<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HyperSwitch Web</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        padding: 3rem 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 90%;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 2rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      p {
        color: #666;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .checkmark {
        display: none;
        width: 60px;
        height: 60px;
        margin: 0 auto 2rem;
        background: #4caf50;
        border-radius: 50%;
        position: relative;
      }

      .checkmark::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 12px;
        height: 24px;
        border: solid white;
        border-width: 0 3px 3px 0;
        transform: translate(-50%, -60%) rotate(45deg);
      }

      .checkmark.show {
        display: block;
        animation: scaleIn 0.3s ease-out;
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0);
        }

        50% {
          transform: scale(1.1);
        }

        100% {
          transform: scale(1);
        }
      }

      .dots {
        display: inline-block;
      }

      .dots span {
        animation: blink 1.4s infinite;
        animation-fill-mode: both;
      }

      .dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes blink {
        0%,
        80%,
        100% {
          opacity: 0;
        }

        40% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="spinner" id="spinner"></div>
      <div class="checkmark" id="checkmark"></div>
      <h1 id="title">Returning to merchant</h1>
      <p id="message">
        Please wait while we redirect you<span class="dots"
          ><span>.</span><span>.</span><span>.</span></span
        >
      </p>
    </div>
    <script>
      setTimeout(() => window.close(), 1000);
    </script>
  </body>
</html>
