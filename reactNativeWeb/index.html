<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HyperSwitch Web</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: fixed;
      }
      #app-root {
        display: flex;
        flex: 1 1 100%;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: relative;
      }
      /* iOS Safari scroll fix */
      div[data-scrollview] {
        -webkit-overflow-scrolling: touch;
        overflow-y: auto;
        overflow-x: hidden;
      }
      /* Fix for all scrollable containers */
      .scroll-container,
      [class*="scrollView"] {
        -webkit-overflow-scrolling: touch;
        overflow-y: auto;
        overflow-x: hidden;
      }
      /* Ensure proper scrolling behavior */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      textarea:focus,
      input:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="app-root"></div>
  </body>
</html>
